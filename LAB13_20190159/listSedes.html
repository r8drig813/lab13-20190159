<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicentro</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>

<div class="container mt-5">
    <!-- Imagen arriba -->
    <div class="text-center">
        <img src="logo.jpeg" class="img-fluid w-50" alt="Imagen">
    </div>
    <div class="text-center">
        <h1> Bicicentro Gtics</h1>
    </div>
    <!-- Botones abajo -->
    <div class="row mt-3">
        <div class="col text-center">
            <a href="home.html" class="btn btn-primary">Regresar</a>
        </div>

    </div>
    <br>
    <div class="text-center">
        <h2> Lista de sedes</h2>
    </div>
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
                <td>Dato 4</td>
            </tr>
            <tr>
                <td>Dato 5</td>
                <td>Dato 6</td>
                <td>Dato 7</td>
                <td>Dato 8</td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts de Bootstrap (jQuery y Popper.js necesarios para Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
