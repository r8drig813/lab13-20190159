<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicentro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
</head>
<body>

<div class="container mt-5">
    <!-- Imagen arriba -->
    <div class="text-center">
        <img src="logo.jpeg" class="img-fluid w-50" alt="Imagen">
    </div>
    <div class="text-center">
        <h1> Bicicentro Gtics</h1>
    </div>
    <!-- Botones abajo -->
    <div class="row mt-3">
        <div class="col text-center">
            <a href="home.html" class="btn btn-primary">Regresar</a>
        </div>
    </div>
    <br>
    <div class="text-center">
        <h2> Lista de trabajadores</h2>
    </div>
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Ver Detalles</th>
            </tr>
            </thead>
            <tbody id="tablaData">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>

    $( document ).ready(function() {
        //AJAX:
        $.ajax({
            url: "http://localhost:3000/trabajadores",
            method: "GET",
            dataType: "json"  //como te va responder
        })
            .done(function (data){  //data u otra variable es la resuesta que recibe del serve eneste caso un json convalores para cada variable
                console.log(data);
                var contentHTML = "";
                var numero = 0;
                $.each(data, function (i, trabajadores){

                    contentHTML += "<tr>";
                    contentHTML += "<td>" + (numero+1) + "</td>";
                    contentHTML += "<td>" + trabajadores.nombres +  trabajadores.apellidos + "</td>";
                    contentHTML += "<td>" + trabajadores.correo + "</td>";
                    contentHTML += "<td>";
                    contentHTML += "<button className='btn btn-primary' id='detallesBtn" + trabajadores.dni+ "'> MÃ¡s Detalles</button>";
                    contentHTML += "</td>";
                    contentHTML += "</tr>";

                });
                $("#tablaData").html(contentHTML);

            })
            .fail(function (err){
                console.log(err);
            })
    });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
